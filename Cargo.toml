[package]
name = "fiona"
version = "0.1.0"
edition = "2024"

[dependencies]
nix = { version = "0.29.0", features = ["event", "socket", "net"] }
slotmap = { version = "1.0.7" }
axboe-liburing = { git = "https://github.com/cmazakas/liburing.git", rev = "d4b89356fb3bea5f32d0abe4ea204e81d9e3e07b" }

[dev-dependencies]
futures = "0.3.30"
rand = "0.9.0"
tokio = { version = "1.43.0", features = ["full"] }
clap = { version = "4.5.32", features = ["derive"] }

[profile.release-with-debug]
inherits = "release"
debug = "full"

[profile.lto]
inherits = "release"
lto = "thin"

[[bench]]
name = "echo"
harness = false

[[bench]]
name = "timer"
harness = false

[[bench]]
name = "echo2"
harness = false
